<!DOCTYPE html>
<html>
  <head>
    <title>
      Javascript array to table
    </title>
    <style>
          
            html, body {
        font-family: arial;
        font-size: 32px;
      }
      table {
        border:4px solid red;
       
      }
      table tr td {
        border: 2px solid #000;
        padding: 40px;
      }
    </style>
  
  </head>
  <body>
    <!-- ALL YOU NEED IS A CONTAINER -->
    <div id="container"></div>
    <script>
  
  var numberGrid = [[,,,,], [,,,,], [,,,,],[,,,,]];

  for (var i = 0; i < numberGrid.length; i++) {
    for (var j = 0; j< numberGrid[i].length; j++) {
      numberGrid[i][j] = Math.floor (Math.random() * 2);
         
              document.write('<div style="border: 1px solid black">' + numberGrid[i][j]+'</div>');

}
   
    document.write("<br>");
  }
    </script>
  </body>
</html>
